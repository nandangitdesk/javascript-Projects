<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP VALIDATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>OTP VALIDATION</h1>
        <div class="container">
              <button id="generateOtp">Generate Otp</button>
              <div class="validate-otp">
                <label for="otp">Enter Your Otp:</label>
                <input type="number" class="validateOtp" placeholder="Enter Your Otp">
                <button id="validateOtp">Validate Otp</button>
              </div>
              <div class="displayOtp">
                <p id="dispMsg"></p>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
